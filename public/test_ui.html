<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 测试 - AI 按钮布局</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { padding: 2rem; }
        .test-section { margin: 2rem 0; border: 2px dashed #ccc; padding: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 UI 测试页面</h1>
        
        <div class="test-section">
            <h2>测试 1: AI 按钮布局（单行四个）</h2>
            <div class="ai-features">
                <!-- 结果框在上方 -->
                <div id="ai-result" class="ai-result" style="display: block;">
                    <div class="ai-result-header">
                        <h3>📋 经文总结</h3>
                        <button class="ai-close-btn">✕</button>
                    </div>
                    <div class="ai-result-content">
                        <h2>**测试标题**</h2>
                        <p>这是一段<strong>粗体文字</strong>和<em>斜体文字</em>。</p>
                        <blockquote>这是一段引用文字</blockquote>
                        <ul>
                            <li>列表项 1</li>
                            <li>列表项 2</li>
                        </ul>
                        <p>包含 <code>代码</code> 的段落。</p>
                    </div>
                </div>
                
                <!-- 按钮在下方 -->
                <div class="ai-buttons">
                    <button class="ai-btn">📋 总结</button>
                    <button class="ai-btn active">📜 背景</button>
                    <button class="ai-btn">👼 圣人</button>
                    <button class="ai-btn">🙏 祈祷</button>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>测试 2: 底部导航（不应被挡住）</h2>
            <div class="nav-links">
                <a href="#">上一章</a>
                <a href="#">返回首页</a>
                <a href="#">章节列表</a>
                <a href="#">下一章</a>
            </div>
        </div>
        
        <div class="test-section">
            <h2>测试 3: 管理页导航（提示词管理在左）</h2>
            <div class="admin-nav-grid">
                <a href="/admin/prompts" class="admin-nav-btn active">
                    <span class="admin-nav-icon">🤖</span>
                    <span class="admin-nav-label">提示词管理</span>
                </a>
                <a href="/admin" class="admin-nav-btn">
                    <span class="admin-nav-icon">📤</span>
                    <span class="admin-nav-label">圣经导入</span>
                </a>
            </div>
        </div>
        
        <div class="test-section">
            <h2>测试 4: 中文编码</h2>
            <p>简体中文：你好世界！这是测试文字。</p>
            <p>繁体中文：你好世界！這是測試文字。</p>
            <p>特殊符号：【】《》""''……——</p>
        </div>
        
        <script>
            // 测试关闭按钮
            document.querySelector('.ai-close-btn').addEventListener('click', function() {
                document.getElementById('ai-result').style.display = 'none';
                alert('结果框已关闭（实际使用时会直接隐藏）');
            });
            
            // 测试按钮点击
            var buttons = document.querySelectorAll('.ai-btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function() {
                    // 移除其他激活状态
                    for (var j = 0; j < buttons.length; j++) {
                        buttons[j].classList.remove('active');
                    }
                    // 激活当前按钮
                    this.classList.add('active');
                    // 显示结果框
                    document.getElementById('ai-result').style.display = 'block';
                });
            }
        </script>
    </div>
</body>
</html>
