<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- 防止搜索引擎索引 -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="baiduspider" content="noindex, nofollow">
    
    <title>思高小助手</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Marked.js - Markdown 解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
</head>
<body>
    <!-- 设置面板将随各页面头部呈现 -->
    
    <!-- 加载动画 -->
    <div class="loading-spinner" id="loading">
        <div class="spinner"></div>
    </div>
    
    <!-- 错误提示 -->
    <div class="error-message" id="error">
        <p id="error-text"></p>
    </div>
    
    <!-- 主内容容器 -->
    <div id="app-container">
        <div class="container">
            <div class="page-header">
                <h1>📖 思高小助手</h1>
                <div class="font-size-selector">
                    <button class="font-size-button" id="settings-toggle" aria-label="设置">⚙️</button>
                    <div class="font-size-options" id="settings-options">
                        <div class="settings-header">字号</div>
                        <button data-action="font-size" data-size="14">小</button>
                        <button data-action="font-size" data-size="18" class="active">默认</button>
                        <button data-action="font-size" data-size="22">大</button>
                        <div class="settings-header">显示模式</div>
                        <button data-action="theme" data-theme="light" class="active">日间模式</button>
                        <button data-action="theme" data-theme="dark">夜间模式</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 脚本 -->
    <script src="/js/font-size-control.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/reading-progress.js"></script>
    <script src="/js/router.js"></script>
</body>
</html>
